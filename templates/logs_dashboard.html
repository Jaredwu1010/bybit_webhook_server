<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Webhook Logs Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-bold mb-4">Webhook Logs Dashboard</h1>

    <!-- ÊéßÂà∂Âàó -->
    <div class="flex items-center space-x-2 mb-4">
        <form method="post" action="/reset_strategy" class="flex items-center space-x-2">
            <select name="strategy_id" class="border border-gray-300 rounded px-2 py-2">
                {% for r in records %}
                    {% set base_id = r.strategy_id.split("_")[0] ~ "_" ~ r.strategy_id.split("_")[1] %}
                    {% if base_id not in seen_ids %}
                        <option value="{{ base_id }}">{{ base_id }}</option>
                        {% set _ = seen_ids.append(base_id) %}
                    {% endif %}
                {% endfor %}
            </select>
            <input type="password" name="reset_secret" placeholder="ÂØÜÁ¢º" class="border border-gray-300 rounded px-2 py-2">
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">üîÅ Reset</button>
        </form>

        <a href="/download/log.json" class="bg-blue-600 text-white px-4 py-2 rounded h-[42px] flex items-center">‚¨á ‰∏ãËºâ log.json</a>
    </div>

    <!-- ‰∏âÂºµÁµ±Ë®àÂúñË°® -->
    <div class="flex flex-wrap space-x-4 mb-6">
        <div class="bg-white p-4 shadow rounded w-[320px] h-[260px]">
            <img src="/static/win_rate.png" alt="Win Rate" class="w-full h-full object-contain">
        </div>
        <div class="bg-white p-4 shadow rounded w-[320px] h-[260px]">
            <img src="/static/equity_curve.png" alt="Equity Curve" class="w-full h-full object-contain">
        </div>
        <div class="bg-white p-4 shadow rounded w-[320px] h-[260px]">
            <img src="/static/mdd_distribution.png" alt="MDD Distribution" class="w-full h-full object-contain">
        </div>
    </div>

    <!-- Êó•Ë™åË°®Ê†º -->
    <div class="bg-white p-4 shadow rounded overflow-auto">
        <table class="min-w-full table-auto text-sm">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-2 py-2 text-left">ÊôÇÈñì</th>
                    <th class="px-2 py-2 text-left">Á≠ñÁï• ID</th>
                    <th class="px-2 py-2 text-left">‰∫ã‰ª∂</th>
                    <th class="px-2 py-2 text-left">Equity</th>
                    <th class="px-2 py-2 text-left">Drawdown</th>
                    <th class="px-2 py-2 text-left">‰∏ãÂñÆÂãï‰Ωú</th>
                </tr>
            </thead>
            <tbody>
                {% for r in records|reverse %}
                    <tr class="border-b">
                        <td class="px-2 py-1">{{ r.timestamp }}</td>
                        <td class="px-2 py-1">{{ r.strategy_id }}</td>
                        <td class="px-2 py-1">{{ r.event }}</td>
                        <td class="px-2 py-1">{{ r.equity or '' }}</td>
                        <td class="px-2 py-1">{{ r.drawdown or '' }}</td>
                        <td class="px-2 py-1">{{ r.order_action or '' }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
